<div class="row">
  <div class="col-2">
    <div id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
        <ul (change)="filterCategory($event)">
          <ng-container *ngFor="let item of myCategory">
            <li class="pb-4">
              <a href="" class="text-capitalize">{{ item }}</a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-lg-10 col-md-12 col-12">
    <div class="content">
      <div class="row p-4 align-items-center">
        <div class="col-lg-5 col-12 order-lg-1 order-2">
          <div class="first-part">
            <div class="d-flex gap-4 align-items-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="34"
                height="34"
                viewBox="0 0 24 24"
                fill="#FFFFFF"
                class="icon icon-tabler icons-tabler-filled icon-tabler-brand-apple"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M15.079 5.999l.239 .012c1.43 .097 3.434 1.013 4.508 2.586a1 1 0 0 1 -.344 1.44c-.05 .028 -.372 .158 -.497 .217a4.15 4.15 0 0 0 -.722 .431c-.614 .461 -.948 1.009 -.942 1.694c.01 .885 .339 1.454 .907 1.846c.208 .143 .436 .253 .666 .33c.126 .043 .426 .116 .444 .122a1 1 0 0 1 .662 .942c0 2.621 -3.04 6.381 -5.286 6.381c-.79 0 -1.272 -.091 -1.983 -.315l-.098 -.031c-.463 -.146 -.702 -.192 -1.133 -.192c-.52 0 -.863 .06 -1.518 .237l-.197 .053c-.575 .153 -.964 .226 -1.5 .248c-2.749 0 -5.285 -5.093 -5.285 -9.072c0 -3.87 1.786 -6.92 5.286 -6.92c.297 0 .598 .045 .909 .128c.403 .107 .774 .26 1.296 .508c.787 .374 .948 .44 1.009 .44h.016c.03 -.003 .128 -.047 1.056 -.457c1.061 -.467 1.864 -.685 2.746 -.616l-.24 -.012z"
                />
                <path
                  d="M14 1a1 1 0 0 1 1 1a3 3 0 0 1 -3 3a1 1 0 0 1 -1 -1a3 3 0 0 1 3 -3z"
                />
              </svg>
              <small class="text-white">iphone 14 serious</small>
            </div>
            <h2 class="text-white text mt-1">Up to 10% off Voucher</h2>
            <div>
              <a href="" class="text-capitalize text-white link mt-1"
                >shop now</a
              >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="18"
                viewBox="0 0 24 24"
                fill="#FFFFFF"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon icon-tabler text-white icons-tabler-outline icon-tabler-arrow-narrow-right"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M5 12l14 0" />
                <path d="M15 16l4 -4" />
                <path d="M15 8l4 4" />
              </svg>
            </div>
          </div>
        </div>
        <div class="col-lg-7 col-12 order-lg-2 order-1">
          <div>
            <img src="assets/imgs/hero.svg" class="w-100" alt="" />
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="mt-3 hero">
      <h4 class="subject text-capitalize">today's</h4>
      <div class="row gy-3 mt-4" *ngIf="!loading">
        <ng-container *ngFor="let item of product">
          <div class="col-lg-3 col-md-6 col-12">
            <!-- <app-product [data]="item" (item)="addTocart($event)"></app-product> -->
            <div class="card h-100">
              <div class="position-relative">
                <div class="position-relative sec">
                  <div class="card-img d-flex justify-content-center">
                    <img
                      [src]="item.image"
                      class="card-img-top w-50"
                      alt="..."
                    />
                  </div>

                  <button
                    class="btn btn-dark position-absolute p-1 fw-bold text-capitalize fs-5 w-100 hidden-btn d-none"
                  >
                    add to cart
                  </button>
                </div>
                <div class="position-absolute d-flex flex-column tools">
                  <span
                    class="rounded-circle bg-light d-flex justify-content-center align-items-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="#fff"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-heart"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path
                        d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
                      />
                    </svg>
                  </span>
                  <span
                    class="mt-1 rounded-circle bg-light d-flex justify-content-center align-items-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="#fff"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="icon icon-tabler icons-tabler-outline icon-tabler-eye"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" />
                      <path
                        d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"
                      />
                    </svg>
                  </span>
                </div>
              </div>
              <div class="card-body mt-4">
                <h5 class="card-title fw-bold">{{ item.title }}</h5>
                <p class="card-text descstyle">{{ item.description }}</p>

                <p class="text-danger fw-bold">{{ item.price | currency }}</p>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="d-flex justify-content-center w-100 mt-4">

        <button class="btn bg-danger text-capitalize px-4 py-3 fw-bold text-white "
        [routerLink]="['/products/all-products']"
        >view all products</button>
      </div>
    </div>

</div>
