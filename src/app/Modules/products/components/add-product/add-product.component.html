<form [formGroup]="myForm" (ngSubmit)="submit()">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      formControlName="title"
      [class.is-invalid]="
        formControlls['title'].invalid && formControlls['title'].touched
      "
    />
    <ng-container
      *ngIf="
        formControlls['title'].invalid &&
        formControlls['title'].touched &&
        formControlls['title'].errors
      "
    >
      <small
        class="text-danger"
        *ngIf="formControlls['title'].errors['required']"
        >Title is required
      </small>
      <small
        class="text-danger"
        *ngIf="formControlls['title'].errors['pattern']"
        >Title must be only letters
      </small>
    </ng-container>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>

    <input
      type="number"
      class="form-control"
      id="price"
      formControlName="price"
      [class.is-invalid]="
      formControlls['price'].invalid && formControlls['price'].touched
    "
    />

  </div>
  <small
      class="text-danger"
      *ngIf="formControlls['price'].invalid && formControlls['price'].touched"
    >price is required</small>
  <div class="">
    <label for="floatingTextarea">Description</label>
    <textarea
      class="form-control"
      placeholder="Leave a comment here"
      id="floatingTextarea"
      formControlName="description"
      [class.is-invalid]="
      formControlls['description'].invalid && formControlls['description'].touched
    "
    ></textarea>
  </div>
  <ng-container *ngIf="formControlls['description'].invalid&&formControlls['description'].touched&&formControlls['description'].errors">

    <small class="text-danger" *ngIf="formControlls['description'].errors['required']">description is required</small>
    <small  class="text-danger" *ngIf="formControlls['description'].errors['minlength']"> description  must be more than 5</small>
    <small  class="text-danger" *ngIf="formControlls['description'].errors['maxlength']"> description must be less than 100</small>
  </ng-container>
  <app-select-menu [data]="categories"
  [title]="'Categories'"
  (selectedData)="filterCategory($event)"></app-select-menu>
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
