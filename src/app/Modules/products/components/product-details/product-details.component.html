<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-6 col-12">
      <div class="d-flex justify-content-center">
        <img [src]="productDetails.image" class="w-50"  />
    </div>
</div>
<div class="col-lg-6 col-12">
      <ul class="list-group list-group-flush" style="list-style-type: none;">
        <h3 class="card-title fw-bold">{{ productDetails.title }}</h3>
        <p class="card-text descstyle mt-3"><span class="fw-bold text-dark">Description:</span>{{ productDetails.description }}</p>

        <li  class="list-group-productDetails text-primary">
          <span class="fw-bold text-dark">Name:</span>{{ productDetails.category }}
        </li>
        <li class="list-group-productDetails text-danger fw-bold">
          <span class="fw-bold text-dark">Price:</span> {{ productDetails.price | currency }}
        </li>
      </ul>

      </div>
    </div>
  </div>


  <div class="d-flex justify-content-end">

    <a class="card-link text-danger">Delete</a>
  </div>
