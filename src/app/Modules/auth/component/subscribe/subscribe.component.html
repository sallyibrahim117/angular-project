  <div class="d-flex h-100 justify-content-center  flex-column ">
    <div class="w-100">
      <h4 class="fw-normal">Forget password</h4>
    <small class="mb-1 details">we will send OTP to this email</small>
    </div>
    <form id="forgetPass" [formGroup]="myForm">


      <div class="">

        <input
          type="email"
          class="form-control "
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Email or Phone Number"
          formControlName="email"
          [class.is-invalid]="
         formControlls['email'].invalid && formControlls['email'].touched

         "
        />
        <ng-container
        *ngIf="
          formControlls['email'].invalid &&
          formControlls['email'].touched
        "
      >
        <small
          class="text-danger"
  *ngIf="formControlls['email'].invalid && formControlls['email'].touched&& formControlls['errors']"

          >Email is required
        </small>
        <small
        class="text-danger"
        *ngIf="formControlls['email'].errors['email']"
        >email must be  contains @
      </small>
      </ng-container>
      </div>



      <div class="w-100">
        <button
          type="submit"
          class="btn btn-danger w-100 mt-2 text-capitalize"
          [routerLink]="['/auth/otpVerification']"
        >
         forget password
        </button>

      </div>

    </form>
  </div>
