<div class="container mt-4">
  <div class="row d-flex ">
    <div class="col-lg-8 col-md-6">
      <div class="image  h-50">
        <img src="assets/imgs/Capture.PNG" class="w-100" alt="">
      </div>
    </div>
    <div class="col-lg-4  ">
      <div class="d-flex h-100 justify-content-center  flex-column ">
        <div class="w-100">
          <h4 class="fw-normal">Log in to Exclusive</h4>
        <small class="mb-1 details">Enter your details below</small>
        </div>
        <form id="login" [formGroup]="myForm" (ngSubmit)="submit()">


          <div class="">

            <input
              type="email"
              class="form-control "
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Email or Phone Number"
              formControlName="email"
              [class.is-invalid]="
             formControlls['email'].invalid && formControlls['email'].touched

             "
            />
            <ng-container
            *ngIf="
              formControlls['email'].invalid &&
              formControlls['email'].touched
            "
          >
            <small
              class="text-danger"
      *ngIf="formControlls['email'].invalid && formControlls['email'].touched&& formControlls['errors']"

              >Email is required
            </small>
            <small
            class="text-danger"
            *ngIf="formControlls['email'].errors['email']"
            >email must be  contains @
          </small>
          </ng-container>
          </div>

          <div>

            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="password"
              formControlName="password"
              [class.is-invalid]="
              formControlls['password'].invalid && formControlls['password'].touched
            "
            />
            <ng-container
            *ngIf="
              formControlls['password'].invalid &&
              formControlls['password'].touched
            "
          >
            <small
              class="text-danger"
      *ngIf="formControlls['password'].invalid && formControlls['password'].touched"

              >password is required
            </small>

          </ng-container>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <div class="col-6">
              <button
              type="submit"
              class="btn btn-danger w-75 logBtn mt-2 text-capitalize "
            >
              log in
            </button>
            </div>

            <a  class="text-danger logBtn" [routerLink]="['/auth/subscribe']" >forget password?</a>

          </div>

        </form>
      </div>
    </div>
  </div>
</div>
